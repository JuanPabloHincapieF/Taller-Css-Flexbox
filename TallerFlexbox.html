<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flexbox</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <div class="principal">
        <div class="uno">
            <div class="uno-hijo">
                <div class="uno-hijo-item1">1</div>
                <div class="uno-hijo-item2">2</div>
                <div class="uno-hijo-item3">3</div>
                <div class="uno-hijo-item4">4</div>
                <div class="uno-hijo-item5">5</div>
                <div class="uno-hijo-item6">6</div>
                <div class="uno-hijo-item7">7</div>
            </div>
        </div>
        <div class="dos">
            <div class="dos-hijo">
                <div class="dos-hijo-item1">1</div>
                <div class="dos-hijo-item2">2</div>
                <div class="dos-hijo-item3">3</div>
                <div class="dos-hijo-item4">4</div>
                <div class="dos-hijo-item5">5</div>
                <div class="dos-hijo-item6">6</div>
            </div>
        </div>
        <div class="tres">
            <div class="tres-hijo">
                <div class="tres-hijo-item1">1</div>
                <div class="tres-hijo-item2">2</div>
                <div class="tres-hijo-item3">3</div>
                <div class="tres-hijo-item4">4</div>
                <div class="tres-hijo-item5">5</div>
                <div class="tres-hijo-item6">6</div>
                <div class="tres-hijo-item7">7</div>
                <div class="tres-hijo-item8">8</div>
            </div>
        </div>
        <div class="cuatro">
            <!-- esta va con media query -->
            <div class="cuatro-hijo">
                <div class="cuatro-hijo-item1 query">1</div>
                <div class="cuatro-hijo-item2 query">2</div>
                <div class="cuatro-hijo-item3 query">3</div>
                <div class="cuatro-hijo-item4 query">4</div>
                <div class="cuatro-hijo-item5 query">5</div>
                <div class="cuatro-hijo-item6 query">6</div>
            </div>
        </div>

    </div>
</body>

</html>
